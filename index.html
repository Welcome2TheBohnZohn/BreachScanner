<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breach Scanner</title>
    <style>
        body {
            background-color: black; /* Black background */
            color: white; /* White text */
            font-family: Arial, sans-serif; /* Font style */
            text-align: center; /* Center align text */
            padding: 20px; /* Add some padding */
        }
        h1 {
            font-size: 48px; /* Large font for title */
            margin-bottom: 20px; /* Space below title */
        }
        input[type="text"] {
            width: 300px; /* Input field width */
            padding: 10px; /* Padding in input */
            margin-right: 10px; /* Space between input and button */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
        }
        button {
            padding: 10px 20px; /* Padding in button */
            background-color: #007BFF; /* Button color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Cursor pointer on hover */
        }
        button:hover {
            background-color: #0056b3; /* Darker button on hover */
        }
        #results {
            margin-top: 20px; /* Space above results */
            text-align: left; /* Align text to the left */
        }
        .result-item {
            background-color: #222; /* Background for result items */
            padding: 10px; /* Padding in result items */
            margin: 5px 0; /* Space between result items */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <h1>Breach Scanner</h1> <!-- Title Only -->
    
    <input type="text" id="search-input" placeholder="Enter search term" />
    <button onclick="search()">Search</button>
    
    <div id="results"></div> <!-- Container for displaying results -->
    
    <script>
        async function search() {
            const searchTerm = document.getElementById("search-input").value;
            const response = await fetch(`/api/search?term=${encodeURIComponent(searchTerm)}`);
            
            // Clear previous results
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '';

            if (response.ok) {
                const results = await response.json();

                if (results.length > 0) {
                    // Create a list of results
                    results.forEach(result => {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result-item';
                        
                        // Display fields of the result (adjust based on your data structure)
                        resultDiv.innerHTML = `
                            <p>Field 1: ${result.field1}</p>
                            <p>Field 2: ${result.field2}</p>
                            <p>Field 3: ${result.field3}</p> <!-- Add more fields as needed -->
                        `;
                        
                        resultsContainer.appendChild(resultDiv);
                    });
                } else {
                    resultsContainer.innerHTML = '<p>No results found.</p>';
                }
            } else {
                resultsContainer.innerHTML = '<p>Error fetching results.</p>';
            }
        }
    </script>
</body>
</html>
